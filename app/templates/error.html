{% extends "base.html" %}

{% block title %}Erro - {{ super() }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-cream flex items-center justify-center px-4">
    <div class="max-w-lg mx-auto text-center">
        <div class="card-elegant bg-white p-12">
            <div class="w-20 h-20 mx-auto gradient-accent rounded-3xl flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
            </div>
            <h1 class="text-heading font-display font-bold text-dark-gray mb-4">
                Ops! Algo deu errado
            </h1>
            <p class="text-body-lg text-gray-700 font-body mb-8">
                {{ message or "Ocorreu um erro inesperado. Tente novamente em alguns instantes." }}
            </p>
            <a href="{{ url_for('main.index') }}" class="btn-gold px-8 py-3">
                Voltar ao In√≠cio
            </a>
        </div>
    </div>
</div>
{% endblock %}
